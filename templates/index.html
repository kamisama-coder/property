<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      .active {
      border: 7px solid purple;
      }
      #see{
      visibility: hidden;
      }
     .saw{
     visibility: hidden;
     }
     .child{
      background-color: aquamarine;
     }
     .container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px; 
}

.img {
  width: 150px;
  height: 150px;
  object-fit: cover;
}
  </style>
  </head>
  <body>
    {%block title%}
      <form action="{{url_for("hello_world")}}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="exampleInputEmail1">Address</label>
          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="address">
          <div class="new"></div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Location(Pin)</label>
          <input class="form-control" id="exampleInputPassword1" name="location">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">appartment size</label>
          <select class="form-control" id="exampleFormControlSelect1" name="size">
            <option>1Bhk</option>
            <option>2Bhk</option>
            <option>3Bhk</option>
            <option>4Bhk</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">user_ID</label>
          <input class="form-control" aria-describedby="emailHelp" name="id">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Phone Number</label>
          <input class="form-control" id="new" aria-describedby="emailHelp" name="number">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Price-suffix</label>
          <select class="form-control" id="exampleFormControlSelect1" name="price_suffix">
            <option>Lakh</option>
            <option>crore</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Price-suffix</label>
          <select class="form-control" id="exampleFormControlSelect1" name="status">
            <option>Rent</option>
            <option>Sell</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Price</label>
          <select class="form-control" id="exampleFormControlSelect1" name="price">
            <option>0-10</option>
            <option>10-20</option>
            <option>30-40</option>
            <option>40+</option>
          </select>
        </div>
          <label for="exampleFormControlSelect1">Picture upload</label>
          <input type="file" name="file" multiple>
          <label for="exampleFormControlSelect1" >Cover upload</label>
          <input type="file" name="file2" multiple>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
          <input class="form-control" id="see"  name="proxy_address">
          <input class="form-control saw"  name="long">
          <input class="form-control saw"  name="latt">
      </form>
    {%endblock%}  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="static/index.js"></script>
  </body>
</html>
